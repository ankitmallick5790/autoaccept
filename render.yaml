services:
  - type: web
    name: telegram-join-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        value: "your_api_id"
      - key: API_HASH
        value: "your_api_hash"
      - key: SESSION_STRING
        value: "your_session_string"
      - key: CHANNEL_ID
        value: "@yourchannel"
